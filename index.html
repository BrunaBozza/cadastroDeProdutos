<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Cadastros de Produtos</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <header>
      <img src="./imagens/logo.png" alt="Logo Nutriz">
   </header>
   <section class="secaoInserir">
      <div class="background-divInserir">
         <div class="divInserir">
            <h4>Insira o Produto</h4>
            <div>
               <input type="text" id="nome" placeholder="Nome do Produto">
               <input type="file" id="arquivo">
               <input type="number" id="valor" placeholder="Valor R$">
               <button onclick="adicionarProduto()">Adicionar</button>
            </div>
         </div>
      </div>
   </section>
   <section id="secao2"></section>
   <footer></footer>
   <script src="script.js"></script>
</body>

</html>
